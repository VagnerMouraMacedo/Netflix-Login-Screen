<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Netflix</title>
    <link rel="shortcut icon" href="netflix.png" type="image/x-icon" />
    <link rel="stylesheet" href="style/style.css" />
  </head>
  <body>
    <header>
      <div class="logo">
        <a href="#">
          <img src="img/logo.png" alt="logo" />
        </a>
      </div>
    </header>
    <section class="container">
      <div class="login">
        <h2>Entrar</h2>
        <form class="box-input">
          <input
            type="email"
            name="email"
            autocomplete="username"
            placeholder="Email ou número de telfone"
            name=""
            id=""
          />
          <input type="password" name=" Senha" placeholder="Senha" />
          <a href="#" class="bnt">Entrar</a>
        </form>
        <div class="support">
          <div class="remember">
            <span><input type="checkbox" id="check" /></span>
            <label for="check">Lembre-se de min</label>
          </div>
          <div class="help">
            <a href="#'">Precisa de ajuda?</a>
          </div>
        </div>
        <footer>
          <p>Novo por aqui?</p>
          <a href="#">Assine agora.</a>
        </footer>
        <p class="description_footer">
          Está página é protegida pelo google reCAPTCHA para garantir que você
          não é um robô <span><a href="#">saiba mais</a>.</span>
        </p>
      </div>
    </section>
  </body>
</html>
